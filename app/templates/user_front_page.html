<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="Author" content="Sell Snap Shots">
    <meta name="Keywords" content="">
    <meta name="Description" content="A platform for professional photographers. Create your portfolio page, offer photography services and get contacted by people looking for photography services.">
    <title>sellsnapshots :: users</title>
    <link rel="icon" type="image/png" href="https://s3.ap-south-1.amazonaws.com/sellsnapshots/assets/favicon.png">
    <!-- icon from iconfinder.com by Xinh Studio -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
    <style>
        #photodiv {
            margin-top: 50px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/custom.js') }}"></script>

	<script type="text/javascript">

	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-89573302-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();

	</script>

</head>
<body onLoad="fillInputTagValue('photos')">

<!-- Begin content -->

<div id="content">

<!-- header -->
    <iframe id="header" class="frame" src="{{ url_for('header') }}"></iframe>

<!-- profile nav -->
<div id="profile_nav_wrapper">
  <div id="tabs_wrapper">
    <ul id="profile_nav">
      <span id="profile_nav_links">
        <li id="profile_photos"><a href="{{ url_for('user', name=username) }}">photos</a></li>
        <li id="profile_services"><a href="{{ url_for('user_services', name=username) }}">services</a></li>
      </span>
      <li><a href="javascript:showObj('contact_modal')"><span id="contact_button_front_page" class="button">Contact</span></a></li>
    </ul>
  </div>
</div>

    <div id="photodiv">
        <div id="photos">
        {% for photo in photos %}
            <div class="photo">
                <img class="contained_img" id="" src="{{ photo.photo_url }}"></img>
                <input type="hidden" class="img_idx" value="">
            </div>
        {% endfor %}
        </div>
    </div>

<!-- footer -->
    <iframe id="footer" class="frame" scrolling="no" src="{{ url_for('footer') }}"></iframe>

</div>

<!-- End content -->

<!-- Menu overlay -->
<div id="menuDIV"><iframe class="frame" src="{{ url_for('menu') }}"></iframe></div>

<!-- Login overlay -->
<div id="loginDIV"><div id="login_frame_container"><iframe class="frame" src="{{ url_for('login') }}"></iframe></div></div>

<!-- image overlay-->
<div id="imageDIV">
    {% include 'image_modal.html' %}
</div>
 
<!-- contact modal--->
<div id="contact_modal">
    {% include 'contact_modal.html' %}
</div>

<script src="{{ url_for('static', filename='js/image.js') }}"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-89573302-1', 'auto');
  ga('send', 'pageview');

</script>

</body>
